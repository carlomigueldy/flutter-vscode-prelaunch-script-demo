workflows:
  default-workflow:
    name: Default Workflow
    instance_type: mac_mini
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/app/client_app/android/local.properties"
      - echo 'Post clone script'
      - cd app/client_app && flutter packages pub get
      - echo 'Pre test script'
      - echo 'Post test script'
      - bash build_flavor_1.sh
      - cd app/client_app && flutter build apk --release
      - echo 'Post build script'
      - echo 'Pre publish script'
    artifacts:
      - app/client_app/build/**/outputs/**/*.apk
      - app/client_app/build/**/outputs/**/*.aab
      - app/client_app/build/**/outputs/**/mapping.txt
      - app/client_app/flutter_drive.log
    publishing:
      email:
        recipients:
          - carlo@filledstacks.com
      scripts:
        - echo 'Post publish script'

